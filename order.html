<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Order form</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <div class="order-head">
      <h1>Order form</h1>
      <p>Please fill out this form to get your coffee and dessert </p>
      <a href="index.html">Back to Home Page</a>
      <form method="get" action='submit.html'>
        <fieldset class="nice">
          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
          <label for="phone">Phone: <input id="phone" name="phone" type="phone-number" required /></label>
        </fieldset>
        <fieldset>
          <legend>Account type (required)</legend>
          <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
          <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
        </fieldset>
        <fieldset class="one">
          <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
          <label for="referrer">Coffee
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">French Vanilla </option>
              <option value="2">Caramel Macchiato </option>
              <option value="3">Pumpkin Spice </option>
              <option value="4">Hazelnut</option>
            </select>
          </label>
          <label for="referrer">Dessert
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">Donut </option>
              <option value="2">Cheese cake </option>
              <option value="3">Cherry pie </option>
              <option value="4">cinnamon rolls</option>
            </select>
          </label>
         
        </fieldset>
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <footer>
      <div class="footer-heading">
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit my website</a>
        </p>
        <p class="address">created by lene pipi at Free Code Camp</p>
      </div>
      <div class="footer-address">
        <p>NILEXIA LEARNING Port Moresby Papua New Guinea</p>
        <p>email:lenepipi47@gmail.com</p>
      </div>
      <div class="footer-social">
<p>follow on facebook</p>
<p>follow on instagram</p>
      </div>
    </footer>
  </body>
</html>
